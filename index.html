<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <title>Missão programação do ZERO</title>
</head>

<body>
    <img src="./missao-3.png">
    <div id="caixa-numeros">
        <span class="numeros" id="horas">00</span>
        <span class="numeros">:</span>
        <span class="numeros" id="minutos">00</span>
        <span class="numeros">:</span>
        <span class="numeros" id="segundos">00</span>
        <span class="numeros">:</span>
        <span class="numeros numero-verde" id="mili">00</span>
    </div>
    <div id="caixa-botoes">
        <button class="botoes" id="start">Start</button>
        <button class="botoes" id="stop">Stop</button>
        <button class="botoes" id="reset">Reset</button>
    </div>
</body>
<script>
    let btnStart = document.getElementById("start") // Essa variável é o nosso botão start do HTML
    let btnStop = document.getElementById("stop") // Essa variável é o nosso botão stop do HTML
    let btnReset = document.getElementById("reset") // Essa variável é o nosso botão reset do HTML
    let mili = document.getElementById("mili") // Essa variável é o milisegundo do HTML
    let segundos = document.getElementById("segundos") // Essa variável é o segundo do HTML
    let minutos = document.getElementById("minutos") // Essa variável é o minutos do HTML
    let horas = document.getElementById("horas") // Essa variável é o horas do HTML


    let startTimer // Essa variável, guarda o nosso timer
    let ms = "00" // Essa variável guardará o milisegundos dentro do JavaScript
    let seg = "00" // Essa variável guardará o segundos dentro do JavaScript
    let min = "00" // Essa variável guardará o minutos dentro do JavaScript
    let hr = "00" // Essa variável guardará o horas dentro do JavaScript

    //Essa função dispara o timer, e é chamada quando eu clico no botão START
    function start() {
        startTimer = setInterval(function() {
            ms++ //Cada vez que eu passo aqui, eu somo +1

            if (ms == 100) {
                seg++

                if (seg < 10) {
                    seg = "0" + seg
                }

                ms = 0
            }


            if (seg == 60) {
                min++

                if (min < 10) {
                    min = "0" + min
                }

                seg = 0
            }

            if (min == 60) {
                hr++

                if (hr < 10) {
                    hr = "0" + hr
                }

                min = 0
            }

            btnStart.classList.add("ativo")
            btnStop.classList.remove("ativo")
            atualizaValor()
        }, 10); // De quanto em quanto tempo será chamado: em milisegundos
    }

    function stop() {
        clearInterval(startTimer)
        btnStop.classList.add("ativo")
        btnStart.classList.remove("ativo")
    }

    function reset() {
        clearInterval(startTimer)
        ms = "00"
        seg = "00"
        min = "00"
        hr = "00"
        atualizaValor()
        btnStart.classList.remove("ativo")
        btnStop.classList.remove("ativo")
    }

    function atualizaValor() {
        mili.innerHTML = ms
        segundos.innerHTML = seg
        minutos.innerHTML = min
        horas.innerHTML = hr
    }


    btnStart.addEventListener("click", start)
    btnStop.addEventListener("click", stop)
    btnReset.addEventListener("click", reset)
</script>

</html>
